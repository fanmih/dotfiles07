# tmux configuration
# Inspiration from:
#   https://github.com/tony/tmux-config/blob/master/.tmux.conf
#   http://robots.thoughtbot.com/a-tmux-crash-course
#   http://zanshin.net/2013/09/05/my-tmux-configuration/
#   https://github.com/alexpearce/dotfiles/blob/4f1feee1e4bc71f2ba5774af44eed1da774510a0/tmux/.tmux.conf

# default window title colors
set-window-option -g window-status-style fg=colour244,bg=default,dim # fg=base0

# active window title colors
set-window-option -g window-status-current-style fg=colour166,bg=default,bright # fg=orange

# pane border
set-option -g pane-border-style fg=colour235 #fg=base02
set-option -g pane-active-border-style fg=colour240 #fg=base01

# message text
set-option -g message-style bg=colour235,fg=colour166 # bg=base02, fg=orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange
# clock
set-window-option -g clock-mode-colour green #green

set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left-length 20
set -g status-right-length 140
set -g status-left '#[fg=green]#H #[fg=black]• #[fg=green,bright]#(uname -r | cut -c 1-6)#[default]'
set -g status-right '#[fg=green,bg=default,bright]#(tmux-mem-cpu-load) #[fg=red,dim,bg=default]#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") #[fg=white,bg=default]%a%l:%M:%S %p#[default] #[fg=blue]%Y-%m-%d'

# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on


# Prefix
unbind C-b
set-option -g prefix C-a
# Bind s send-prefix

# Free the original Ctrl-b prefix keybinding
unbind C-b

# Larger history (default is 2000)
set -g history-limit 100000

# Have the status bar on the top of the terminal
set -g status-position top

#setting the delay between prefix and command
set -sg escape-time 1

# Change terminal title, showing the window title
set -g set-titles on
set -g set-titles-string '#T'
# set -g set-titles-string '#h  #S  #I #W'

set -g display-panes-time 800                                   # slightly longer pane indicators display time
set -g display-time 4000                                        # slightly longer status messages display time
set -g status-interval 5                                       # redraw status line every 10 seconds

# Set the default terminal otherwisw no vim with colors :-(
set -g default-terminal "xterm-256color"
# set -g default-terminal "screen-256color"
# tell Tmux that outside terminal supports true color
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -as terminal-overrides ',xterm*:sitm=\E[3m'
# set-option -g default-terminal "screen-256color"

# Mouse mode
set-option -g -q mouse on

# Enable vi keys. I will leave this for later. default is EMACS
setw -g mode-keys vi

# 'v' to begin selection in copy mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle
bind-key -T copy-mode-vi 'Escape' send -X cancel
