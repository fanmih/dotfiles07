# Ensure that we can send Ctrl-S to other apps
bind C-a send-prefix

# Set the base index for windows to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# Sync panes
bind C-s set-window-option synchronize-panes

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Focus events
set -g focus-events on

# Enable activity alerts
setw -g monitor-activity on 
set -g visual-activity on

# Rename window to reflect current program
set -g automatic-rename on

# Renumber windows on closing a pane
set -g renumber-windows on

# Splitting panes
# bind | split-window -h 
# bind - split-window -v

# moving between panes
# bind h select-pane -L 
# bind j select-pane -D 
# bind k select-pane -U
# bind l select-pane -R

# Quick pane switching with ctrl-{h,j,k,l}
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Swap panes with < and >
bind > swap-pane -D
bind < swap-pane -U

# Horizontal split with |, vertical with -
# Splits open in the same directory as the current one
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Quick pane selection I will not use this bec it interferes with
# EMACS keys selection but nice to have it here for future ref.
# bind -r C-h select-window -t :- 
# bind -r C-l select-window -t :+

# Pane resizing
bind -r H resize-pane -L 5 
bind -r J resize-pane -D 5 
bind -r K resize-pane -U 5 
bind -r L resize-pane -R 5

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"

if-shell 'test "$(uname)" = "Darwin"' 'source ~/.tmux-macos.conf' 'source ~/.tmux-linux.conf'

