# Prefix
unbind C-b
set-option -g prefix C-s
# Bind s send-prefix

# Free the original Ctrl-b prefix keybinding
unbind C-b

#setting the delay between prefix and command
set -sg escape-time 1

# Set the default terminal otherwisw no vim with colors :-(
# set -g default-terminal "xterm-256color"
set-option -g default-terminal "screen-256color"

#INFO: $TERM: screen-256color
#WARNING: Neither Tc nor RGB capability set. True colors are disabled. 'termguicolors' won't work properly.
#ADVICE: Put this in your ~/.tmux.conf and replace XXX by your $TERM outside of tmux:
set-option -sa terminal-overrides ',xterm-256color:RGB'

# Ensure that we can send Ctrl-S to other apps
bind C-s send-prefix

# Set the base index for windows to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# splitting panes
bind | split-window -h 
bind - split-window -v

# moving between panes
bind h select-pane -L 
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Quick pane selection I will not use this bec it interferes with
# EMACS keys selection but nice to have it here for future ref.
# bind -r C-h select-window -t :- 
# bind -r C-l select-window -t :+

# Pane resizing
bind -r H resize-pane -L 5 
bind -r J resize-pane -D 5 
bind -r K resize-pane -U 5 
bind -r L resize-pane -R 5

# mouse support - set to on if you want to use the mouse
# i do not know why but these commands are not recognized therefore comment
# setw -g mode-mouse off
# set -g mouse-select-pane off 
# set -g mouse-resize-pane off 
# set -g mouse-select-window off

# The above commands were not working because it is for old version of tmux
set -g mouse on

# enable activity alerts
setw -g monitor-activity on 
set -g visual-activity on

# pane colors This does not work i do not know why.
# set -g pane-border-fg green
#set -g pane-border-bg black
# set -g pane-active-border-fg white 
# set -g pane-active-border-bg yellow

# enable vi keys. I will leave this for later. default is EMACS
setw -g mode-keys vi

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'
set -g @dracula-show-fahrenheit false
set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-cpu-usage true
set -g @dracula-show-battery true
set -g @plugin 'tmux-plugins/tmux-battery'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
